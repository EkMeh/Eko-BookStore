<div class="price-details p-4">
    <div class="text-secondary"><span>PRICE DETAILS</span></div>
    <div class="d-flex justify-content-between">
        <span>Price({{cartItems.length}})</span>
        <span><b>{{cartItemPrice|currency:'USD'}}</b></span>
    </div>
    <div class="d-flex justify-content-between">
        <span>Discount</span>
        <span><b class="text-success">{{cartItemsDisconunt|currency:'USD'}}</b></span>
    </div>
    <div class="d-flex justify-content-between">
        <span>Delivery Charges</span>
        <span class="text-left"><b *ngIf="!deliveryCharge">FREE</b></span>
        <span class="text-left"><b *ngIf="deliveryCharge">{{deliveryCharge}}</b></span>
    </div>
    <div class="d-flex justify-content-between mt-3 total-amount">
        <h5>Total Amount</h5>
        <h5>{{cartItemPrice - cartItemsDisconunt + deliveryCharge | currency:'USD'}}</h5>
    </div>
</div>
