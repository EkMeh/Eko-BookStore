<div class="book-card p-4 d-flex justify-content-start">
    <div class="left-container">
        <div class="d-flex justify-content-center">
            <img [src]="item.thumbnailUrl" alt="">
        </div>
        <div class="counter mt-5 d-flex justify-content-center">
            <button class="btn-theme d-flex align-items-center" (click)="decItemCount(item)" ><i class="fa-sharp fa-solid fa-plus"></i></button>
            <div class="w-50 text-center">{{item.count}}</div>
            <button class="btn-theme d-flex align-items-center" (click)="incItemCount(item)" [disabled]="item.count===1"><i class="fa-sharp fa-solid fa-minus"></i></button>
        </div>
    </div>

    <div class="right-container ms-5 d-flex flex-column">
        <h2>{{item.title}}</h2>
        <div>
            <h3 class="d-inline-block">{{discontedPrice | currency:'USD'}}</h3>
            <span class="ms-2"><s class="text-secondary">{{itemPrice | currency:'USD'}}</s></span>
            <span class="ms-2 text-success">{{item.discount}}%Off</span>
        </div>
        <button class="btn-theme w-fit mt-auto" (click)="removeItem(item)">Remove</button>
    </div>
</div>
